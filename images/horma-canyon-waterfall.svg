<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background sky with gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterfallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F6FF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#B0E0E6;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0.5" />
    </linearGradient>
    <radialGradient id="poolGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4682B4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2F4F4F;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="rockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0926B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
