    <path d="M0 -6 Q-5 -8 -8 -6 Q-6 -4 -4 -5 Q-2 -6 0 -6" fill="#32CD32"/>
    <path d="M0 0 Q3 -2 6 0 Q4 2 2 1 Q1 0 0 0" fill="#32CD32"/>
