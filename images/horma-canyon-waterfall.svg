  <circle cx="95" cy="40" r="18" fill="white" opacity="0.9"/>
  <circle cx="112" cy="40" r="15" fill="white" opacity="0.9"/>
  
  <circle cx="320" cy="35" r="12" fill="white" opacity="0.9"/>
  <circle cx="332" cy="35" r="15" fill="white" opacity="0.9"/>
