  <rect x="360" y="197" width="12" height="4" fill="#8B4513" transform="rotate(4 366 199)"/>
  
  <!-- Boxwood trees (Şimşir ağaçları) -->
  <!-- Tree group 1 -->
  <rect x="25" y="150" width="4" height="20" fill="#654321"/>
  <ellipse cx="27" cy="150" rx="12" ry="18" fill="#228B22"/>
  <ellipse cx="24" cy="145" rx="8" ry="12" fill="#32CD32"/>
  <ellipse cx="30" cy="148" rx="10" ry="15" fill="#228B22"/>
  
  <rect x="45" y="155" width="3" height="15" fill="#654321"/>
  <ellipse cx="46.5" cy="155" rx="10" ry="15" fill="#228B22"/>
  <ellipse cx="44" cy="150" rx="7" ry="10" fill="#32CD32"/>
  
  <!-- Tree group 2 -->
  <rect x="350" y="145" width="5" height="25" fill="#654321"/>
  <ellipse cx="352.5" cy="145" rx="15" ry="20" fill="#228B22"/>
  <ellipse cx="348" cy="140" rx="10" ry="15" fill="#32CD32"/>
  <ellipse cx="357" cy="143" rx="12" ry="18" fill="#228B22"/>
  
  <rect x="370" y="150" width="4" height="20" fill="#654321"/>
  <ellipse cx="372" cy="150" rx="11" ry="16" fill="#228B22"/>
  <ellipse cx="369" cy="145" rx="8" ry="12" fill="#32CD32"/>
  
  <!-- Tree group 3 (middle) -->
  <rect x="180" y="120" width="4" height="30" fill="#654321"/>
  <ellipse cx="182" cy="120" rx="14" ry="22" fill="#228B22"/>
  <ellipse cx="178" cy="115" rx="10" ry="16" fill="#32CD32"/>
  <ellipse cx="186" cy="118" rx="12" ry="19" fill="#228B22"/>
  
  <rect x="200" y="125" width="3" height="25" fill="#654321"/>
