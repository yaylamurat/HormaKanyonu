  <rect x="119" y="183" width="3" height="6" fill="#654321"/> <!-- Backpack -->
  
  <!-- Hiker 2 (photographer) -->
  <circle cx="260" cy="182" r="4" fill="#FFE4C4"/>
  <rect x="258" y="186" width="4" height="8" fill="#32CD32"/>
  <rect x="256" y="194" width="2" height="6" fill="#000080"/>
  <rect x="262" y="194" width="2" height="6" fill="#000080"/>
  <rect x="254" y="188" width="4" height="2" fill="#000000"/> <!-- Camera -->
  <rect x="266" y="188" width="3" height="1" fill="#FFE4C4"/> <!-- Arm -->
  
  <!-- Hiker 3 (couple) -->
  <circle cx="320" cy="185" r="4" fill="#FFE4C4"/>
  <rect x="318" y="189" width="4" height="8" fill="#9370DB"/>
  <rect x="316" y="197" width="2" height="6" fill="#000080"/>
  <rect x="322" y="197" width="2" height="6" fill="#000080"/>
  
  <circle cx="335" cy="185" r="4" fill="#FFE4C4"/>
  <rect x="333" y="189" width="4" height="8" fill="#FF69B4"/>
  <rect x="331" y="197" width="2" height="6" fill="#000080"/>
  <rect x="337" y="197" width="2" height="6" fill="#000080"/>
  
