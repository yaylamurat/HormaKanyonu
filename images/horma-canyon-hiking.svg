  <circle cx="60" cy="205" r="2" fill="#FF69B4"/>
  <circle cx="65" cy="203" r="1.5" fill="#FF1493"/>
  <circle cx="70" cy="207" r="2" fill="#FF69B4"/>
  
  <circle cx="240" cy="200" r="2" fill="#9370DB"/>
  <circle cx="245" cy="198" r="1.5" fill="#8A2BE2"/>
  <circle cx="250" cy="202" r="2" fill="#9370DB"/>
  
  <circle cx="340" cy="205" r="2" fill="#FFD700"/>
  <circle cx="345" cy="203" r="1.5" fill="#FFA500"/>
  <circle cx="350" cy="207" r="2" fill="#FFD700"/>
  
  <!-- Rock formations -->
  <ellipse cx="80" cy="130" rx="15" ry="8" fill="#696969"/>
  <ellipse cx="320" cy="125" rx="20" ry="10" fill="#696969"/>
  <ellipse cx="200" cy="135" rx="12" ry="6" fill="#696969"/>
  
  <!-- Moss on rocks -->
  <circle cx="75" cy="128" r="2" fill="#228B22" opacity="0.7"/>
  <circle cx="85" cy="132" r="1.5" fill="#32CD32" opacity="0.7"/>
  <circle cx="315" cy="123" r="2.5" fill="#228B22" opacity="0.7"/>
  <circle cx="325" cy="127" r="2" fill="#32CD32" opacity="0.7"/>
  
  <!-- Clouds -->
  <circle cx="70" cy="35" r="12" fill="white" opacity="0.8"/>
  <circle cx="82" cy="35" r="15" fill="white" opacity="0.8"/>
  <circle cx="95" cy="35" r="12" fill="white" opacity="0.8"/>
  
  <circle cx="300" cy="45" r="10" fill="white" opacity="0.8"/>
  <circle cx="310" cy="45" r="13" fill="white" opacity="0.8"/>
  <circle cx="322" cy="45" r="10" fill="white" opacity="0.8"/>
  
  <!-- Title -->
  <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C2C2C">Doğa Yürüyüş Parkuru</text>
  
  <!-- Legend -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="150" height="100" fill="white" stroke="#ccc" stroke-width="1" rx="5" opacity="0.9"/>
    <text x="75" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Parkur Özellikleri</text>
    
    <path d="M10 25 Q20 23 30 25" stroke="#D2691E" stroke-width="3" fill="none"/>
    <text x="35" y="28" font-family="Arial, sans-serif" font-size="10" fill="#333">Ahşap Yürüyüş Yolu</text>
    
    <ellipse cx="15" cy="40" rx="8" ry="6" fill="#228B22"/>
    <text x="35" y="43" font-family="Arial, sans-serif" font-size="10" fill="#333">Şimşir Ağaçları</text>
    
    <rect x="10" y="50" width="8" height="6" fill="#FFD700"/>
    <text x="35" y="55" font-family="Arial, sans-serif" font-size="10" fill="#333">Mesafe İşaretleri</text>
    
    <circle cx="15" cy="65" r="3" fill="#FF69B4"/>
    <text x="35" y="68" font-family="Arial, sans-serif" font-size="10" fill="#333">Doğal Çiçekler</text>
    
    <path d="M10 78 Q15 76 20 78" fill="#2F4F4F"/>
    <text x="35" y="80" font-family="Arial, sans-serif" font-size="10" fill="#333">Kuş Gözlemi</text>
    
    <text x="75" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Süre: 1-3 saat</text>
  </g>
</svg>