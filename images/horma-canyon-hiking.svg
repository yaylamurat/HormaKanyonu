  <rect x="100" y="170" width="2" height="15" fill="#8B4513"/>
  <rect x="95" y="170" width="12" height="8" fill="#FFD700"/>
  <text x="101" y="176" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#333">1 km</text>
  
  <rect x="220" y="165" width="2" height="15" fill="#8B4513"/>
  <rect x="215" y="165" width="12" height="8" fill="#FFD700"/>
  <text x="221" y="171" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#333">2 km</text>
  
  <!-- Wildlife -->
  <!-- Birds -->
  <path d="M150 80 Q155 78 160 80 Q155 82 150 80" fill="#2F4F4F"/>
  <path d="M250 70 Q255 68 260 70 Q255 72 250 70" fill="#2F4F4F"/>
  <path d="M300 85 Q305 83 310 85 Q305 87 300 85" fill="#2F4F4F"/>
  
  <!-- Butterflies -->
  <circle cx="180" cy="160" r="1" fill="#FF69B4"/>
  <ellipse cx="178" cy="159" rx="2" ry="1" fill="#FF1493" opacity="0.8"/>
  <ellipse cx="182" cy="159" rx="2" ry="1" fill="#FF1493" opacity="0.8"/>
  
  <circle cx="280" cy="170" r="1" fill="#FFD700"/>
  <ellipse cx="278" cy="169" rx="2" ry="1" fill="#FFA500" opacity="0.8"/>
  <ellipse cx="282" cy="169" rx="2" ry="1" fill="#FFA500" opacity="0.8"/>
  
