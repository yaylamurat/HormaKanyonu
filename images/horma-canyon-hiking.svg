  <circle cx="120" cy="180" r="4" fill="#FFE4C4"/> <!-- Head -->
  <rect x="118" y="184" width="4" height="8" fill="#FF6347"/> <!-- Body -->
  <rect x="116" y="192" width="2" height="6" fill="#000080"/> <!-- Legs -->
  <rect x="122" y="192" width="2" height="6" fill="#000080"/>
