  <path d="M0 70 Q60 55 120 65 Q180 60 240 70 Q300 65 360 75 Q380 70 400 80 L400 300 L0 300 Z" fill="#A0926B"/>
  <path d="M0 100 Q80 85 160 95 Q240 90 320 100 Q360 95 400 105 L400 300 L0 300 Z" fill="#B8A082"/>
  
  <!-- Stream at bottom -->
  <path d="M0 240 Q100 230 200 235 Q300 230 400 240 L400 300 L0 300 Z" fill="#4682B4"/>
  <path d="M0 250 Q150 240 300 245 Q350 242 400 250 L400 300 L0 300 Z" fill="#5F9EA0"/>
  
  <!-- Water ripples -->
