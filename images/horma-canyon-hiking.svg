  <path d="M20 200 Q80 190 140 195 Q200 190 260 195 Q320 190 380 200" stroke="#D2691E" stroke-width="8" fill="none"/>
  <path d="M20 200 Q80 190 140 195 Q200 190 260 195 Q320 190 380 200" stroke="#CD853F" stroke-width="6" fill="none"/>
  
  <!-- Trail planks (cross sections) -->
  <rect x="40" y="196" width="12" height="4" fill="#8B4513" transform="rotate(-5 46 198)"/>
  <rect x="80" y="191" width="12" height="4" fill="#8B4513" transform="rotate(-2 86 193)"/>
  <rect x="120" y="193" width="12" height="4" fill="#8B4513" transform="rotate(3 126 195)"/>
